<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" th:href ="@{/layui/css/layui.css}"/>
<!--      引入layui的js文件-->
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<body>
<div style="display: flex;justify-content: center;position: absolute;left:0;right: 0;top:0;bottom:0">
    <div style="display: flex;justify-content: center;align-items:center;margin-top:1%">
        <form class="layui-form" action="" style="border:solid red 1px;padding:20px;border-radius: 10px;box-shadow: 0 0 5px rgba(255,0,0,0.3)" >

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验证手机</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>

            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">登录密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>










        </form>

    </div>
</div>
</body>
</html>
